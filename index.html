    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        p {
            color: yellow;

<body>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        const redirectEncodeUrl = getQueryVariable('r'); // encodeURIComponent 值
        const redirectDecodeUrl = decodeURIComponent(redirectEncodeUrl);
        if (redirectDecodeUrl) {
            window.location.href = redirectDecodeUrl;
        }
    </script>

    <p>直接发群里会和谐！</p>

</body>
